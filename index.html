<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning and Opacity</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <!---change the position to show the difference
    static
    relative
    fixed
    absolute
    sticky-->
    <h2>POSITIONING</h2>
    <div>
        Div with no Position property
    </div>
    <div class="sticky">
        Div with Sticky position property
    </div>
    <div class="relative">
        This div element has position: relative;
    </div>
    <div class="absolute">
        Absolute class div
    </div>
    <div class="fixed">
        Div with fixed position property
    </div>

    <br><br><br>
</body>
</html>
